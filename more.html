<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>more:kakao</title>

<style>
    div > div > span {
        flex-direction: column-reverse;
    }

</style>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">10:26</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__bettery-level">35%</span>
                <i class="fas fa-battery-quarter"></i>
            </div>
    </div>
    <header class="header">
        <div class="header__column">
            <hi class="header_title">more</hi>
        </div>
        <div class="header__column">
            <span class="header__icon"><i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="far fa-comment"></i></span>
            <span class="header__icon"><i class="fas fa-cog">
                <a href="settings.html"></a>
            </i></span>

        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends_friend friend">
                <div class="friend__column">                
                    <img src="image/avatar.jpg" class="">
                    <div class="friend__content">
                        <span class="friend__name">nicolas</span>
                        <span class="friend__status">danroom85@gmail.com</span>
                    </div>
                </div>
                <div class="friend__column">
                        <i class="far fa-comment-alt fa-x2"></i>
                </div>
            </div> 
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Emoticons
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Themes
                    </span>                   
                </li>
                <li class="more__btn">
                        <span class="more__btn-icon">
                            <i class="fab fa-kickstarter-k fa-2x"></i>
                        </span>
                        <span class="more__btn-title">
                            Themes
                        </span>                   
                    </li>

            </ul>
        </header>       
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Kakao story</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-beer fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Kakao friends</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Friends Gem</span>
                </li>                                    
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            
            <li class="nav__list_item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>

            <li class="nav__list_item"><a href="index.html" class="nav__list-link"><i class="far fa-comment"></i></a></li>
